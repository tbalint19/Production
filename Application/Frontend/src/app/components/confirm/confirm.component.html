<div class="container">
  <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 block-container">
    <div class="card">
      <h1 class="title">Welcome</h1>
      <p>You need to confirm your email address now.</p>
      <p>Please check the email we have sent you for your code.</p>
      <input class="form-control" [(ngModel)]="request.confirmationCode" placeholder="Confirmation code"/>
      <button class="btn btn-primary">Confirm</button>
    </div>
  </div>
</div>
