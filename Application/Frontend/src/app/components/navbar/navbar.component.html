<nav class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-content">
    <div class="navbar-header">
      <a class="navbar-brand" (click)="getHome()">
        <span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>
        SherwoodBET
      </a>
     </div>
     <div *ngIf="shouldShowLogin()" class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username or email" [(ngModel)]="user.identification">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
        </div>
        <button
          *ngIf="!status.pendingLogin"
          type="button"
          class="btn btn-default login-btn"
          [disabled]="disabledLogin()"
          (click)="requestLogin()">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          Login
        </button>
        <button
          *ngIf="status.pendingLogin"
          type="button"
          class="btn btn-default login-btn"
          [disabled]="true">
          <i class="material-icons md-15 loading-circle">data_usage</i>
        </button>
      </div>
      <div *ngIf="shouldShowMenu()" class="navbar-form navbar-left">
        <button
          type="button"
          class="btn btn-default"
          (click)="logout()">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          Logout
        </button>
      </div>
  </div>
</nav>
